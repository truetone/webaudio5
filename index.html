<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Web Audio Experiments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
  <link href="https://fonts.googleapis.com/css?family=News+Cycle|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" type="text/css" >
</head>
<body>
  <div class="row">
    <div class="col-xs-12">
      <h1>Tone.js Experiments</h1>

      <label for="freqency-slider">Volume</label>
      <input id="freqency-slider"
              class="input-range frequency"
              orient="vertical"
              type="range"
              step="1"
              value="262"
              min="16"
              max="6272"
              data-value-elem="freqency-slider-value"
              data-control="frequency">
      <p class="range-value" id="freqency-slider-value" data-slider="freqency-slider"></p>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
